plugins {
    id 'java'
    id 'war'
}

group 'org.femelloffm'
version '1.0'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    implementation([
            'org.springframework:spring-core:5.3.11',
            'org.springframework:spring-context:5.3.11',
            'org.springframework:spring-beans:5.3.11'
    ])

    compileOnly 'javax.servlet:javax.servlet-api:4.0.1'

    testImplementation([
            'org.junit.jupiter:junit-jupiter-api:5.8.1',
            'org.springframework:spring-test:5.3.11'
    ])

    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

archivesBaseName = 'spring-calculator'

task uberJar(type: Jar) {
    manifest.attributes(['Main-Class':'org.femelloffm.cloudnative.tema1.Main'])

    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    from sourceSets.main.output
    dependsOn configurations.runtimeClasspath
    from {
        configurations.runtimeClasspath.findAll { it.name.endsWith('jar') }.collect { zipTree(it) }
    }
}

test {
    useJUnitPlatform()
}
